name: Sync, Build, and Deploy

on:
  schedule:
    - cron: '0 0 * * *'  # Runs daily at midnight UTC
  push:
    branches:
      - main  # Runs on push to the main branch
  workflow_dispatch:  # Allows manual triggering

jobs:
  sync_and_deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          ref: main
          token: ${{ secrets.GITHUB_TOKEN }}

      # Step 2: Configure Git (Set bot user for commit attribution)
      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      # Step 3: Add Upstream and Merge Changes
      - name: Add Upstream and Merge
        run: |
          git remote add upstream https://github.com/coleam00/bolt.new-any-llm
          git fetch upstream
          git merge upstream/main --allow-unrelated-histories -m "Merge upstream changes" || echo "Merge conflict detected or no changes"

      # Step 4: Push Changes to Fork
      - name: Push Changes to Fork
        env:
          TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
        run: |
          git push https://${TOKEN}@github.com/Cyopsys/ottodev.git main || echo "No changes to push"

      # Step 5: Install dependencies (use npm ci for a clean slate)
      - name: Install dependencies
        run: npm ci

      # Step 6: Build the project
      - name: Build project
        run: npm run build

